<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
  body{
    display: flex;
    flex-wrap: wrap;
  }
  .box{
    width: 100px;
    height: 100px;
    background: skyblue;
    cursor: pointer;
    transition: 0.8s;
    margin: 0 8px 8px 0;
  }
  .circle{
    background: pink;
    border-radius: 50%;
    transform: rotate(360deg);
  }
  </style>
</head>
<body>

  <script>
    'use strict';

    const div = document.createElement('div');
    // 空のdiv要素を作成。定数divに入れる
    div.classList.add('box');
    // divにboxクラスを追加
    div.addEventListener('click', function(){
      div.classList.toggle('circle');
    });
    // div要素をクリックするとcircleクラスをつけたり外したり

    document.body.appendChild(div);
    // bodyの子要素にdivを追加

  </script>
</body>
</html>
