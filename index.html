<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
  body{
    display: flex;
    flex-wrap: wrap;
  }
  .box{
    width: 100px;
    height: 100px;
    background: skyblue;
    cursor: pointer;
    transition: 0.8s;
    margin: 0 8px 8px 0;
    text-align: center;
    line-height: 100px;
  }
  .win{
    background: pink;
    border-radius: 50%;
    transform: rotate(360deg);
  }
  .lose{
    transform: scale(0.9);
    /* 少しだけ小さく */
  }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num);
    // Math.random()で0以上1未満のランダムな数値を生成
    // Math.floorで小数点以下を切り捨て、結果0~4のランダムな「整数」がwinnerに入る

    for(let i = 0; i < num; i++){
      const div = document.createElement('div');
      // 空のdiv要素を作成。定数divに入れる
      div.classList.add('box');
      // divにboxクラスを追加
      if(i === winner){
        div.dataset.result = 'win'
      }else{
        div.dataset.result = 'lose'
      };
      // divにデータを持たせるためdatasetという命令を使用
      div.addEventListener('click', function(){
        if(div.dataset.result === 'win'){
          div.textContent = 'あたり！';
          div.classList.add('win');
        }else{
          div.textContent = 'はずれ！';
          div.classList.add('lose');
        }
      });
      // div要素をクリックするとcircleクラスをつけたり外したり

      document.body.appendChild(div);
      // bodyの子要素にdivを追加
    }



  </script>
</body>
</html>
